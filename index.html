<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <!-- aqui va tus CSS ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }

    *{
      border: red solid 0px;
    }

    body{
      display: flex;
      background-color: hsl(212, 45%, 89%);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body div:first-child{
      display: flex;
      background-color: white;
      padding: 20px;  
      border-radius: 5%;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    img{
      width: 17vw;
      border-radius: 5%;
    }

    h1{
      color: hsl(218, 44%, 22%);
      font-size: 20px;
      font-weight: 700;
    }

    p{
      color:hsl(220, 15%, 55%);
      font-size: 15px;
      font-weight: 400;
    }

    h1,p{
      text-align: center;
      max-width: 16vw;
      font-family:'Outfit', Tahoma, Geneva, Verdana, sans-serif
    }

    @media (max-width: 800px) {
        h1,p{
        text-align: center;
        max-width: 68vw;
        font-family:'Outfit', Tahoma, Geneva, Verdana, sans-serif
      }
        img{
        width: 70vw;
        border-radius: 5%;
      }
    }
  </style>
</head>
<body>

  <div>
    <img src="./images/image-qr-code.png" alt="QR">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution">
    Autor del ejercicio <a href="#">Julian Mauricio Zafra Moreno</a>.
  </div>
</body>
</html>
